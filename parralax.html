<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="parralax.css">
    <link rel="stylesheet" href="./splide-2.4.21/dist/css/splide.min.css">
    <link rel="stylesheet" href="./splide-2.4.21/dist/css/splide-core.min.css">
    <title>Parallax Website</title>
</head>
<body>
    <section>
        <!-- Navbar -->
        <nav>
            <!-- Logo -->
            <div class="logo">
                <img src="./img/logo.png" alt="logo">
            </div>
            <!-- Liens -->
            <div class="liens">
                <a href="#" class ="button first">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
                    <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
                    </svg> Accueil</a>
                <a href="#" class ="button second">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-book-half" viewBox="0 0 16 16">
                        <path d="M8.5 2.687c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/>
                    </svg> Collection</a>
                <a href="#" class ="button third"> 
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-pin-map-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M3.1 11.2a.5.5 0 0 1 .4-.2H6a.5.5 0 0 1 0 1H3.75L1.5 15h13l-2.25-3H10a.5.5 0 0 1 0-1h2.5a.5.5 0 0 1 .4.2l3 4a.5.5 0 0 1-.4.8H.5a.5.5 0 0 1-.4-.8l3-4z"/>
                        <path fill-rule="evenodd" d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999z"/>
                    </svg> Contact</a>
            </div>
            <!-- Icone connexion + menu burger -->
            <div class="compte_burger">
                <div class="compte">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                    </svg>
                    <div class="rond"></div>
                    <p>Compte</p>
                </div>
                <!-- Menu burger -->
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </nav>
        <div class="container">
            <h2 class="main-title">Découvre.</h2>
            <img src="https://i.pinimg.com/originals/0f/8b/b6/0f8bb64869f96a1000c354d7a9d879a6.jpg" class="bg1" alt="paysage">
            <img src="https://pokemon07-31.webself.net/file/si174384/unnamed-fi2745115x1000.png" class="pokemon" alt="pokemon">
            <img src="./img/mew.png" class="mew" alt="mew">
        </div>
        <div class="content">
            <div class="text-slide">
                <p>Ténèbres embrasées</p>
            </div>
            <div class="splide container_slide">
                <div class="splide__track">
                    <ul class="splide__list">
                        <li class="splide__slide resize">
                            <img src="./img/scolocendreVmax.png" alt="scolocendre Vmax">
                            <h3>Scolocendre Vmax</h3>
                        </li>
                        <li class="splide__slide resize">
                            <img src="./img/papilusionVmax.png" alt="papilusion Vmax">
                            <h3>Papilusion Vmax</h3>
                        </li>
                        <li class="splide__slide resize">
                            <img src="./img/ethernatosVmax.jpg" alt="ethernatos Vmax">
                            <h3>Ethernatos Vmax</h3>
                        </li>
                        <li class="splide__slide resize">
                            <img src="./img/dracaufeuVmax.png" alt="dracaufeu Vmax">
                            <h3>Dracaufeu Vmax</h3>
                        </li>
                        <li class="splide__slide resize">
                            <img src="./img/angoliathVmax.png" alt="angoliath Vmax">
                            <h3>Angoliath Vmax</h3>
                        </li>
                        <li class="splide__slide resize">
                            <img src="./img/cizayox.png" alt="cizayox Vmax">
                            <h3>Cizayox Vmax</h3>
                        </li>
                        <li class="splide__slide resize">
                            <img src="./img/mewV.jpg" alt="mew V">
                            <h3>Mew V</h3>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
      integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/animation.gsap.js"></script>
    <script src="parralax.js"></script>
    <script src="./splide-2.4.21/dist/js/splide.min.js"></script>
    <script>
        
        new Splide( '.splide', {
            type   : 'loop',
            perPage: 5,
            perMove: 1,
            width: '100%',
            breakpoints: {
                1324: {
                    perPage: 3,
                },
                800: {
                    perPage: 2,
                },
                530: {
                    perPage: 1,
                }
            }
        } ).mount();
    </script>
</body>
</html>
